{% extends 'base.html' %}

{% block content %}
<form action="{% url 'product-delete-confirm' product.pk %}" method="POST" class="mt-3 mx-auto" style="width:300px;">
    {% csrf_token %}
    <h3 class="text-center">Вы действительно хотите удалить товар "{{ product.name }}"?</h3>
    <a href="{% url 'product-list' %}" class="btn btn-secondary" style="width:100px;">Нет</a>
    <button type="submit" class="btn btn-danger" style="width:100px;">Да</button>
</form>
{% endblock content %}
